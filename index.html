<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex justify-center items-center min-h-screen">

    <div class="bg-white bg-opacity-20 backdrop-blur-lg shadow-lg p-6 rounded-xl text-white w-80 sm:w-96 text-center">
        <h1 class="text-2xl font-bold mb-2">Weather App</h1>
        <p class="text-lg mb-4" id="location"> New York, USA</p>

        <div class="text-6xl font-bold" id="temperature">22°C</div>
        <p class="text-lg mt-2" id="weather-condition">☀️ Clear Sky</p>

        <div class="flex justify-between mt-6 text-sm">
            <div>
                <p class="font-semibold">💨 Wind</p>
                <p id="wind-speed">5.4 km/h</p>
            </div>
            <div>
                <p class="font-semibold">💧 Humidity</p>
                <p id="humidity">68%</p>
            </div>
            <div>
                <p class="font-semibold">⏰ Time</p>
                <p id="time">14:35</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
